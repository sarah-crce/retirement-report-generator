<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/index.css">
  <title>Retirement Planning Form</title>
</head>
<body>

  <div class="ret_title">
  <div class="typing">
  <h2>RETIREMENT REPORT DETAILS</h2>
  </div>
  </div>

  <form action="/gen_report" method="post">
    <!-- Personal Details -->
    <fieldset>
      <legend>Personal Details</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="retirementAge">Retirement Age Goal:</label>
      <input type="number" id="retirementAge" name="retirementAge" required>
    </fieldset>

    <!-- Expense Details -->
    <fieldset>
      <legend>Expense Details</legend>
      <label for="savings">Savings:</label>
      <input type="number" id="savings" name="savings" required>

      <label for="income">Income:</label>
      <input type="number" id="income" name="income" required>

      <label for="livingExpenses">Living Expenses (Yearly):</label>
      <input type="number" id="livingExpenses" name="livingExpenses" required>

      <label for="healthcareExpenses">Healthcare Expenses (Yearly):</label>
      <input type="number" id="healthcareExpenses" name="healthcareExpenses" required>

      <br> <br>
      <label for="miscellaneousExpenses">Miscellaneous Expenses (Yearly):</label>
      <input type="number" id="miscellaneousExpenses" name="miscellaneousExpenses" required>
    </fieldset>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
  </form>

</body>
</html>
