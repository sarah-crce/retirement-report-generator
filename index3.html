<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Screen Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #loading-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="loading-screen">
    <div id="loading-spinner"></div>
  </div>

  <form id="myForm" onsubmit="showLoadingScreen();">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Submit</button>
  </form>

  <script>
    function showLoadingScreen() {
      // Display the loading screen
      document.getElementById('loading-screen').style.display = 'flex';

      // Simulate some asynchronous operation (e.g., API request)
      setTimeout(function () {
        // Hide the loading screen after the simulated operation is complete
        document.getElementById('loading-screen').style.display = 'none';

        // You can add additional logic here, such as submitting the form
        // For this example, we're just preventing the form from actually submitting
        document.getElementById('myForm').submit();
      }, 3000); // Simulating a 3-second delay, replace this with your actual asynchronous operation time
    }
  </script>

</body>
</html>
