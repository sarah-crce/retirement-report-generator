<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/CSS/templatemo-scholar.css">
  <link rel="stylesheet" href="/static/CSS/index.css">
  <title>View and Download PDF</title>
  <style>
    
    table{
      margin-top: 2%;
    }
    .download-button {
      padding: 10px 15px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      background-color: #1F348A;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->

                        <h1>Simulatrix</h1>
           
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li class="scroll-to-section"><a href="#top" class="active">Retirement Report Generator</a></li>
                        <li class="scroll-to-section"><a href="#" onclick="goBack()">Go Back</a></li>
                        <li class="scroll-to-section"><a href="#" onclick="goBack()">LogOut</a></li>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>

    <table>
    <tr>
    <td><iframe src="{{ url_for('static', filename='output_report.pdf') }}" width="900px" height="800px" style="margin-left: 10vw;"></iframe></td>

    <td style="padding-left: 100px;">
    <button class="download-button" id="downloadButton">
      Download PDF
    </button>
    </td>
    </tr>
    </table>

    <footer>
      <div class="container">
          <div class="col-lg-12">
              <p>Designed and Developed by Team Simulatrix</p>
          </div>
      </div>
    </footer>

    <script>
      document.getElementById('downloadButton').addEventListener('click', function() {
        window.location.href = "{{ url_for('download_report') }}";
      });

      function goBack() {
        window.history.back();
    }
    </script>

</body>
</html>
